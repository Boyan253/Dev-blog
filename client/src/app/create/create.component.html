<div class='body'>
    <section class="upload-section">
        <div class="wrapper">
            <p class="logoCreate">Create Post</p>
            <form class="form-area"  encType="multipart/form-data">
                <div class="input-wrapper">
                    <p>Title</p>
                    <div class="input-ctr">
                        <input type="text"  placeholder="Enter Title" />
                    </div>
                </div>
                <div class="input-wrapper">
                    <p>Location</p>
                    <div class="input-ctr">
                        <input type="text"  placeholder="Enter Location" />
                    </div>
                </div>
                <div class="input-wrapper">
                    <p>Tags</p>
                    <div class="input-ctr">
                        <input type="text" placeholder="Enter Tags" />
                    </div>
                </div>
                <div class="input-wrapper">
                    <p>Image URL</p>
                    <div class="input-ctr">
                        <input type="file" name='image'  placeholder="Enter Image URL" />
                    </div>
                </div>
                <div class="textarea-wrapper">
                    <p>Description</p>
                    <div class="textarea-ctr">
                        <textarea
                            name="description"
                            id=""
                            cols="30"
                            rows="10"
                            placeholder="Add Description"
                           
                        ></textarea>
                    </div>
                    <button class="button-upload" type='submit'>Upload</button>
                </div>
            </form>
        </div>
    </section>
</div >
